<!DOCTYPE html>
<html>
<head>
    <title>E - Commerce</title>
    <meta name="referrer" content="no-referrer">
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background: #111;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .product {
            background: white;
            width: 230px;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 180px;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
        }

        button {
            background: green;
            color: white;
            padding: 8px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 8px;
        }

        button:hover {
            background: darkgreen;
        }

        .cart {
            position: fixed;
            right: -350px;
            top: 0;
            width: 320px;
            height: 100%;
            background: white;
            box-shadow: -5px 0 10px rgba(0,0,0,0.2);
            padding: 20px;
            overflow-y: auto;
            transition: 0.4s;
        }

        .cart.active {
            right: 0;
        }

        .close-btn {
            background: red;
            float: right;
        }

        .remove-btn {
            background: crimson;
            font-size: 12px;
            padding: 4px;
            margin-left: 5px;
        }

        .total {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸ›’ DevOps Mini eCommerce</h1>
</header>

<div class="container">

    <div class="product">
        <img src="https://images.unsplash.com/photo-1580894894513-541e068a3e2b?w=500">
        <h3>Wireless Headphones</h3>
        <p>$75</p>
        <button onclick="addToCart('Wireless Headphones',75)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500">
        <h3>Smart Watch</h3>
        <p>$150</p>
        <button onclick="addToCart('Smart Watch',150)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=500">
        <h3>Running Shoes</h3>
        <p>$90</p>
        <button onclick="addToCart('Running Shoes',90)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1581605405669-fcdf81165afa?w=500">
        <h3>Leather Backpack</h3>
        <p>$60</p>
        <button onclick="addToCart('Leather Backpack',60)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1587829741301-dc798b83add3?w=500">
        <h3>Mechanical Keyboard</h3>
        <p>$95</p>
        <button onclick="addToCart('Mechanical Keyboard',95)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1615663245857-ac93bb7c39e7?w=500">
        <h3>Gaming Mouse</h3>
        <p>$65</p>
        <button onclick="addToCart('Gaming Mouse',65)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=500">
        <h3>Laptop</h3>
        <p>$900</p>
        <button onclick="addToCart('Laptop',900)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1589003077984-894e133dabab?w=500">
        <h3>Bluetooth Speaker</h3>
        <p>$110</p>
        <button onclick="addToCart('Bluetooth Speaker',110)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1598327105666-5b89351aff97?w=500">
        <h3>Smartphone</h3>
        <p>$700</p>
        <button onclick="addToCart('Smartphone',700)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1580910051074-3eb694886505?w=500">
        <h3>Power Bank</h3>
        <p>$35</p>
        <button onclick="addToCart('Power Bank',35)">Add to Cart</button>
    </div>

</div>

<!-- CART -->
<div class="cart" id="cart">
    <button class="close-btn" onclick="closeCart()">X</button>
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <p class="total">Total: $<span id="total">0</span></p>
</div>

<script>
    let total = 0;

    function addToCart(name, price) {
        const cart = document.getElementById("cart");
        const cartItems = document.getElementById("cart-items");

        cart.classList.add("active");

        const li = document.createElement("li");
        li.innerHTML = `${name} - $${price}
        <button class="remove-btn" onclick="removeItem(this, ${price})">Remove</button>`;

        cartItems.appendChild(li);

        total += price;
        document.getElementById("total").innerText = total;
    }

    function removeItem(button, price) {
        button.parentElement.remove();
        total -= price;
        if (total < 0) total = 0;
        document.getElementById("total").innerText = total;
    }

    function closeCart() {
        document.getElementById("cart").classList.remove("active");
    }
</script>

</body>
</html>
